<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
          <h1>Places Seen</h1>

          <div class="row">
            <div class="col-md-6">
              <h2>Add a place:</h2>
              <form id="new-place">
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control" id="new-state">
                </div>
                <div class="form-group">
                  <label for="new-country">Country</label>
                  <input type="text" class="form-control" id="new-country">
                </div>

                <button type="submit" class="btn">Add</button>
              </form>

              <h2>Places Seen:</h2>
              <ul id="places-seen">

              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div id="show-places">
              <h2></h2>

              <p>City: <span class="city"></span></p>
              <p>State: <span class="state"></span></p>
              <p>Country: <span class="country"></span></p>
            </div>
          </div>

        </div>
  </body>
</html>
